<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>

<body>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <input type="hidden" th:field="*{id}" id="id">
    <div>
    <label for="name"> Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>

    <p style="color: darkred" th:if="${#fields.hasErrors('name')}"
       th:errorclass="text-danger" th:errors="*{name}"></p>
    </div>

    <div>
    <label for="countryOfBirth"> Enter country of origin: </label>
    <input type="text" th:field="*{countryOfBirth}" id="countryOfBirth"/>
    <p style="color: darkred" th:if="${#fields.hasErrors('countryOfBirth')}"
       th:errorclass="text-danger" th:errors="*{countryOfBirth}"></p>
    </div>

    <div>
        <label for="password"> Enter password: </label>
        <input type="text" th:field="*{password}" id="password"/>
    </div>

    <label>Select role:</label>
    <input type="checkbox" name="checkBoxRoles" value="ROLE_USER"/>USER
    <input type="checkbox" name="checkBoxRoles" value="ROLE_ADMIN"/>ADMIN

    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>

</html>
